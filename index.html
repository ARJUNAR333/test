<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <img src="logo1.jpeg" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo -->
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>This is a simple website with a logo</h2>
    <p>Feel free to customize the content and design.</p>
</main>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

</body>
</html>
